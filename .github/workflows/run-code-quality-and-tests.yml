name: Code Quality & Tests

on:
  workflow_call:
  pull_request:
    branches:
      - develop
      - master
  workflow_dispatch:

jobs:
  format-check:
    uses: ./.github/workflows/run-format-check.yaml

  coverage-check:
    needs: format-check
    runs-on: self-hosted-withcache
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Test coverage check
        run: make test-coverage-check

  unit-tests:
    needs: coverage-check
    uses: ./.github/workflows/run-unit-tests.yml
    with:
      runner: self-hosted-withcache
