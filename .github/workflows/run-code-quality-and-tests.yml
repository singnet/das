name: Code Quality & Tests

on:
  workflow_call:
  pull_request:
    branches:
      - develop
      - master
  workflow_dispatch:

jobs:
  format-check:
    uses: ./.github/workflows/run-format-check.yaml

  coverage-check:
    needs: format-check
    uses: ./.github/workflows/run-coverage-check.yml
    with:
      runner: self-hosted-withcache

  unit-tests:
    needs: coverage-check
    uses: ./.github/workflows/run-unit-tests.yml
    with:
      runner: self-hosted-withcache
